version: '3.8'

services:
  monitor:
    build: .
    container_name: deepseek-repo-monitor
    volumes:
      - ./state:/app/state
      - ./config.yaml:/app/config.yaml:ro  # Mount config file as read-only
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
